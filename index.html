<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #f0f0f0;
        }
        .gallery img {
            margin: 10px;
            max-width: 200px;
            max-height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery"></div>

    <script>
        // Array of image filenames
        const imageFilenames = [
            IMG_2067.jpg, IMG_2068.jpg, IMG_2070.jpg, IMG_2071.jpg, IMG_2072.jpg, IMG_2073.jpg, IMG_2074.jpg, IMG_2075.jpg, IMG_2077.jpg, IMG_2078.jpg, IMG_2079.jpg, IMG_2080.jpg, IMG_2081.jpg, IMG_2082.jpg, IMG_2083.jpg, IMG_2085.jpg, IMG_2086.jpg, IMG_2087.jpg, IMG_2088.jpg, IMG_2089.jpg, IMG_2090.jpg, IMG_2091.jpg, IMG_2092.jpg, IMG_2093.jpg, IMG_2094.jpg, IMG_2095.jpg, IMG_2096.jpg, IMG_2097.jpg, IMG_2098.jpg, IMG_2099.jpg, IMG_2100.jpg, IMG_2101.jpg, IMG_2102.jpg, IMG_2103.jpg, IMG_2104.jpg, IMG_2105.jpg, IMG_2106.jpg, IMG_2107.jpg, IMG_2108.jpg, IMG_2109.jpg, IMG_2110.jpg, IMG_2111.jpg, IMG_2112.jpg, IMG_2113.jpg, IMG_2114.jpg, IMG_2115.jpg, IMG_2116.jpg, IMG_2117.jpg, IMG_2118.jpg, IMG_2119.jpg, IMG_2120.jpg, IMG_2121.jpg, IMG_2122.jpg, IMG_2123.jpg, IMG_2124.jpg, IMG_2127.jpg, IMG_2128.jpg, IMG_2320.jpg, IMG_2328.jpg // Add all 59 image filenames here
            // ...
        ];

        // Shuffle the array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Shuffle the images
        shuffle(imageFilenames);

        // Display the images
        const gallery = document.getElementById('gallery');
        imageFilenames.forEach(filename => {
            const img = document.createElement('img');
            img.src = `Images/${filename}`;
            img.alt = filename;
            gallery.appendChild(img);
        });
    </script>
</body>
</html>
